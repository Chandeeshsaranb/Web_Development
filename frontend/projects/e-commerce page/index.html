<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Products</title>
</head>
<body>
    <header>
        SHOeFORT!
    </header>
    <div class="content">
        <div class="sidebar">
            <div class="name">
                <p style="font-size: larger; font-weight: bolder; margin-bottom: 15px;">Filters:</p>
            </div>
            <div class="filter">
            <div class="brand">
                <p style="font-size: larger;">Brand:</p>
                    <form action="">
                        <input type="checkbox" id="nike" value="Nike">
                        <label for="nike">Nike</label><br>
                        <input type="checkbox" id="puma" value="Puma">
                        <label for="puma">Puma</label><br>
                        <input type="checkbox" id="addidas" value="Addidas">
                        <label for="addidas">Addidas</label><br>
                        <input type="checkbox" id="sketchers" value="Sketchers">
                        <label for="sketchers">Sketchers</label><br>
                        <input type="checkbox" id="rebook" value="Rebook">
                        <label for="rebook">Rebook</label><br>
                    </form>
            </div><br>
            <div class="price">
                <p style="font-size: larger;">Price:</p>
                    <form action="">
                        <input type="checkbox" id="1000" name="price" value="1000">
                        <label for="1000">0-1000</label><br>
                        <input type="checkbox" id="5000" name="price" value="5000">
                        <label for="5000">1000-5000</label><br>
                        <input type="checkbox" id="10000" name="price" value="10000">
                        <label for="10000">5000-10,000</label><br>
                        <input type="checkbox" id="more" name="price" value="12,000">
                        <label for="more">above 10,000</label><br>
                    </form>
            </div><br>
            <div class="rating">
                <p style="font-size: larger;">Rating:</p>
                <form action="">
                    <input type="checkbox" id="5" name="rating" value="5">
                    <label for="5">5</label><br>
                    <input type="checkbox" id="4" name="rating" value="4">
                    <label for="4">4</label><br>
                    <input type="checkbox" id="3" name="rating" value="3">
                    <label for="3">3</label><br>
                    <input type="checkbox" id="2" name="rating" value="2">
                    <label for="2">2</label><br>
                    <input type="checkbox" id="1" name="rating" value="1">
                    <label for="1">1</label><br>
                </form>
            </div>
            </div>
        </div>
        <div class="main_content">
            <iframe src="./iframe.html" frameborder="0" width="100%" height="100%"></iframe>
        </div>
        </div>
    </div>
</body>
</html>
