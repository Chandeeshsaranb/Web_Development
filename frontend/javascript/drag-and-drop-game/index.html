<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drag & Drop File Upload</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h2>Drag and Drop Files Here</h2>
  <div id="drop-area">
    <p>Drop your files here or click to select</p>
    <input type="file" id="fileElem" multiple hidden>
    <button id="fileSelect">Browse Files</button>
  </div>
  <div id="file-list"></div>

  <script src="./script.js"></script>
</body>
</html>
