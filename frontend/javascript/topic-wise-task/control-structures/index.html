<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>control statements</title>
</head>
<body>
    

    <script>

        //if, else if, else condition
        let num=prompt("enter a number between 0 and 4")
        if(num==1){
            console.log("one");
        }
        else if(num==2){
            console.log("two");
        }
        else{
            console.log("three");
            
        }

        //switch statement
        switch(num){
            case 1:
                console.log("one");
                break;
            case 2:
                console.log("two");
                break;
            case 3:
                console.log("three");
                break;
        }

        //ood or even check
        const testnum=prompt("enter any number");
        if(testnum%2==0){
            console.log("even");
            
        }
        else{
            console.log("odd");
            
        }

        //largest of three numbers
        const num1=10;
        const num2=20;
        const num3=30;
        if(num1>num2 && num1>num3){
            console.log(num1);
            
        }
        else if(num2>num1 && num2>num3){
            console.log(num2);
            
        }
        else{
            console.log(num3);
            
        }

        //simple calculator using conditions
        const operation=prompt("enter the type of operation to perform <br> like + - * /")
        const calnum1=prompt("enter number 1")
        const calnum2=prompt("enter number 2")
        switch(operation){
            case '+':
                console.log(Number(calnum1)+Number(calnum2));
                break;
            case '-':
                console.log(Number(calnum1)-Number(calnum2));
                break;
            case '*':
                console.log(Number(calnum1)*Number(calnum2));
                break;
            case '/':
                console.log(Number(calnum1)/Number(calnum2));
                break;                       
        }
    </script>
</body>
</html>
