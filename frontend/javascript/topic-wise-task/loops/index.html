<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    

    <script>
        //print 1 to 100 using for,while and do-while
        for(let i=1;i<101;i++){
            console.log(i)
        }

        let j=1
        while(j<101){
            console.log(j)
            j++
        }

        let k=0
        do{
            k++
            console.log(k)
        }while(k<100);



        //print multiplication table of a number(23)
        let num=23
        for(let i=1;i<11;i++){
            console.log(num*i);
        }
        

        //sum of digits of a number
        let num1=4598
        let sum=0
        while(num1>0){
            sum+=num1%10
            num1=Math.floor(num1/10);
        }
        console.log(sum)

        //check if a number is prime
        let primeCheck=prompt("enter a number")
        let flag=0
        for(let i=0;i<=primeCheck;i++){
            if(num%i==0){
                flag++
            }
        }
        if(flag==2){
            console.log("prime");
        }
        else{
            console.log("not a prime");
            
        }

        //fibonacci sequence
        let fibo=prompt("enter the range")
        console.log(fibonacciSequence(fibo))

        function fibonacciSequence(obj){
            if(obj<2){
                return obj
            }
            else{
               return Number(fibonacciSequence(obj-1)) + Number(fibonacciSequence(obj-2))
            }
        }
    </script>
</body>
</html>
